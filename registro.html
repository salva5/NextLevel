<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Registro | NextLevel</title>
</head>
<body class="fondo-paginas">
  <header class="header-brand">
    <a class="navbar-brand logo" href="./index.html">
      <i class="bi bi-controller"></i>
      <h3>NextLevel</h3>
    </a>
  </header>
  <main>
    <section class="section-registro">
      <form action method="get"  class="form-registro">
        <h1> Registro </h1>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Apellido">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Nombre">
        <input type="date" placeholder="dd/mm/aaaa">
        <select name="" id="">
          <option value="">Pais</option>
        </select>
        <label >
          <input type="checkbox" class="check">
          <small>Acepto términos y condiciones</small>
        </label>
        <input class="boton" type="submit" value="Iniciar Sesión">
        <a id="ayuda" class="ayuda" href="registrarse.html">Necesitas ayuda?</a>
      </form>
    </section>
