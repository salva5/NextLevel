<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD | NextLevel</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
          
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid div-nav">
          <a class="navbar-brand" href="../index.html">
            <i class="bi bi-controller"></i>
            <h3>NextLevel</h3>
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="botones-nav collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="bton-populares nav-item">
                <a href="../index.html#populares">Populares</a>
              </li>
              <li class="bton-registrate nav-item">
                <a href="registro.html">Registrate</a>
              </li>
              <li class="bton-iniciar-sesión nav-item">
                <a  href="iniciosesion.html">Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main" class="main">
        <section class="sectionFormulario" data-aos="zoom-in"  data-aos-duration="1000">         
            <br>
            
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
    
                        <div class="form-group">
                            <label for="name">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Genero:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
    
    
                        <div class="form-group">
                            <label for="name">descripcion:</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        </div>
                        
                        <div class="form-group">
                          <label for="name">Imagen:</label>
                          <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        </div>                   
                        
                    </div>
    
                </div>          
    
                
                <button type="submit">Guardar</button>
            </section>
            </form>
    
            <section class="sectionFormularioTabla" > 
              <h2>Peliculas</h2>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Titulo</th>                      
                    <th>Genero</th>
                    <th>descripción</th>
                    <th colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody id="itemsTableBody">
                </tbody>
              </table>
            </section>
    
        </main>
        <footer>
          <nav class="navbar navbar-expand-md justify-content-center">
            <ul class="footer-items navbar-nav ul-footer">
              <li class="nav-item">
                <a class="nav-link " href="#">Términos y condiciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Preguntas frecuentes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ayuda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
            </ul>
          </nav>
        </footer>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
