<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/estilos.css">

  <title>Iniciar Sesión | NextLevel</title>
</head>
<body class="fondo-paginas">
  <header class="header-brand">
    <a class="navbar-brand logo" href="../index.html">
      <i class="bi bi-controller"></i>
      <h3>NextLevel</h3>
    </a>
  </header>
  <main>
    <section class="section-iniciar-sesion">
      <form id="iniciar-sesión" class="form-inicio-sesion">
        <h1>Iniciar Sesión</h1>
        <div>
          <input id="email" placeholder="Email">
          <small id="error-email"></small>
        </div>
        <div>
          <input id="password" type="password" placeholder="Contraseña">
        <small id="error-password"></small>
        </div>
        
        <input class="boton" type="submit" value="Iniciar Sesión">
        <a id="ayuda" class="ayuda" href="registro.html">Registrarse</a>
      </form>
    </section>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
